<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('pexels-binyamin-mellish-1396122.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="rounded p-4 mb-5" style="background-color: rgba(255, 255, 255); box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); max-width: 600px; margin: 0 auto;">
            <h1 class="text-center">Sri Lanka House Price Prediction</h1>
            <form>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select class="form-control" id="location" name="location" required>
                        <option value="" disabled="disabled" selected="selected">Choose location</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="beds">Number of Bedrooms:</label>
                    <input type="number" class="form-control" id="beds" name="beds" required>
                </div>
                
                <div class="form-group">
                    <label for="baths">Number of Bathrooms:</label>
                    <input type="number" class="form-control" id="baths" name="baths" required>
                </div>

                <div class="form-group">
                    <label for="land_size">Land Size (sqft):</label>
                    <input type="number" class="form-control" id="land_size" name="land_size" required>
                </div>
                
                <div class="form-group">
                    <label for="house_size">House Size (sqft):</label>
                    <input type="number" class="form-control" id="house_size" name="house_size" required>
                </div>
                <button onclick = "onClickPredictPrice()" type="button" class="btn btn-dark btn-block">Predict</button>


            </form>
            <div id="price_predicted" class="text-center mt-5"> <h2></h2></div>
        </div>
    </div>
</body>
</html>
